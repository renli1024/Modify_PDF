# ------PageBackground.java 设置------
# 原始pdf文件所在目录（可包含子目录、多个pdf文件）
orig_path = <your_address>/Papers
# 转换颜色后的pdf输出目录
colored_path = <your_address>/cPapers


# 对于BookMarks.java, PdfMerge.java, PdfSplit.java三个功能
# 待操作的pdf需要放在该文件夹下 (末尾需加路径符)
file_dir = <your_address>/


# ------BookMark.java 设置------
# 原始pdf文件地址（单个pdf文件）
bk_input = input.pdf
# 添加书签后的pdf输出地址
bk_output = output2.pdf
# 书签信息文件地址
bookmark = bookmark.txt
# 目录页码和pdf文档页码间的偏差
# 目录页码: 内容在书籍中的页码 (也是从原书目录中可复制到的页码), 文档页码: 内容在pdf中的页码
# 通常两者会存在偏差, 即文档页码=目录页码+偏差
offset = 4


# ------PdfMerge.java 设置------
# 需要合并的文件名, 格式: 按先后顺序指定, 用逗号+空格分隔
merge_input: merge_1.pdf, merge_2.pdf
# 合并后的输出文件
merge_output: merged.pdf


# ------PdfSplit.java 设置------
# 源文件地址
split_input: split.pdf
# 目标文件地址, 后缀会依次加 _1 / _2 ...
split_output: split_%s.pdf
# 在哪一页进行划分, 格式: 按先后顺序指用逗号+空格分隔
# 划分效果: 按结束页划分, 如指定"2, 4", 文档会被分为: 1~2, 3~4, 5~end三部分
split_pages: 2, 4